<!DOCTYPE html>
    <head>
        <title>AGE CALCULATOR</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>

    <body>

        <div class="container">
                <h1>AGE CLACULATOR</h1>
                <label for="birthdate">Enter Your Birthday</label> <br>
               <h3> <input class="dt" type="date" id="birthdate" /> </h3>
                <button class="btn" onclick="calculateAge()">Calculate Age</button>
                <p id="result"></p>
        </div>

        <script>
                function calculateAge(){
                    const birthdate=document.getElementById("birthdate").value;
                    const resultElement=document.getElementById("result");

                    if(birthdate){
                        const today=new Date();
                        const birthDate=new Date(birthdate);

                        let ageYear=today.getFullYear()-birthDate.getFullYear();
                        let ageMonths=today.getMonth()-birthDate.getMonth();
                        let ageDays=today.getDate()-birthDate.getDate();

                            if(ageDays < 0){
                                ageMonths--;
                                ageDays += new Date(
                                today.getFullYear(),
                                today.getMonth(),
                                0
                                ).getDate();
                        } 
                        if(ageMonths < 0){
                            ageYear--;
                            ageMonths += 12;
                        }

                       resultElement.innerText="Your age is "+ageYear+" years, "+ageMonths+" Months, "+ageDays+" Days.";
                       resultElement.style.color="green"; 
                    }else{
                        resultElement.innerText="Please Enter your birthday";
                        resultElement.style.color="red"; 

                    }
                }

        </script>

    </body>

</html>
